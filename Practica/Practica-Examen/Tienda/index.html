<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
<header>
    <h1>Tienda</h1>
    
              <a id="btnRegistro" href="#" >Registro de producto</a>
                  
             <a id="btnProductos" href="#">Mostrar productos</a>

 <a href="#" id="btnventas"> Cesta<span id="cart-count">(0)</span></a>                      
</header>

        <section id="registro" style="display: none;">
           <div class="contact_form">
            <h2>Registro de Producto</h2>
            <form id="registroForm">
          <label>Nombre<span class="obligatorio">*</span></label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Escribe tu nombre del producto"
          /><br /><br />
          <label>Precio<span class="obligatorio">*</span></label>
          <input
            type="number"
            id="precio"
            name="precio"
            placeholder="Escribe el precio"
          /><br /><br />
          <label>descripcion</span></label>
          <input
            type="text"
            id="descripcion"
            name="descripcion"
            placeholder="Escribe una descripcion"
          /><br/><br />
          <button type="submit" id="enviar">Enviar</button>
        </form>
        
        </section>
   
        <div id="errores" style="color: red; margin: 20px"></div>
    </div>        
 
  <section id="productos" style="display: none;">
    <div class="tabla">
      <table id="tabla-datos" class="tabla-datos"></table>
    </div>
   </section>

         <section id="ventas" style="display: none;">
             <div class="tabla">
            <table id="ventasLista" class="ventasLista"></table>
         </div>
        </section>
  
 <script src="datos.js"></script>
 <script src="script.js"></script>
  

  </body>
</html>
