<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">Drum ü•Å Kit</h1>
    <div class="set">
      <button class="w drum">
        <img src="./images/crash.png" />
        <audio data-key="1" src="./sounds/crash.mp3"></audio>
      </button>
      <button class="a drum">
        <img src="./images/kick.png" />
        <audio data-key="2" src="./sounds/kick-bass.mp3"></audio>
      </button>
      <button class="s drum">
        <img src="./images/snare.png" />
        <audio data-key="3" src="./sounds/snare.mp3"></audio>
      </button>
      <button class="d drum">
        <img src="./images/tom1.png" />
        <audio data-key="4" src="./sounds/tom-1.mp3"></audio>
      </button>
      <button class="j drum">
        <img src="./images/tom2.png" />
        <audio data-key="5" src="./sounds/tom-2.mp3"></audio>
      </button>
      <button class="k drum">
        <img src="./images/tom3.png" />
        <audio data-key="6" src="./sounds/tom-3.mp3"></audio>
      </button>

      <button class="l drum">
        <img src="./images/tom4.png" />
        <audio data-key="7" src="./sounds/tom-4.mp3"></audio>
      </button>
    </div>

    <footer>Made with ‚ù§Ô∏è in London.</footer>

    <script src="index.js"></script>
  </body>
</html>
