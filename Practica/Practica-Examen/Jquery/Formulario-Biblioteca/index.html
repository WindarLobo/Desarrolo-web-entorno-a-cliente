<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Biblioteca</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Gestión de Biblioteca</h1>
    </header>
    <main>
      <div>
        <form id="bookForm">
          <label>Título:</label>
          <input type="text" id="title" name="title" />
          <label>Autor:</label>
          <input type="text" id="author" name="author" />
          <label>Género:</label>
          Hombre
          <input
            type="radio"
            id="radioHombre"
            name="sexo"
            value="Hombre"
            checked
          />
          Mujer
          <input
            type="radio"
            id="radioMujer"
            name="sexo"
            value="Mujer"
          /><br /><br />
          <button type="submit" id="enviar">Añadir Libro</button>
        </form>
        <div id="errores" style="color: red; margin: 20px"></div>
      </div>

      <div id="bookList">
        <table id="tabla-datos" class="tabla-datos"></table>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Biblioteca XYZ</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
