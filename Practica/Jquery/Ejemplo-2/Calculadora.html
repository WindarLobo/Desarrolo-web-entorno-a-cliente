<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="calculator" class="calc-body">
        <div class="calc-display">
          <div class="secondary-display"></div>
          <div id="display" class="primary-display"></div>
        </div>

        <div class="btn-container">
          <div id="clear" class="btn calc-functions">C</div>

          <div id="7" class="btn calc-numbers">7</div>
          <div id="8" class="btn calc-numbers">8</div>
          <div id="9" class="btn calc-numbers">9</div>
          <div id="Division" class="btn calc-functions">&divide;</div>

          <div id="4" class="btn calc-numbers">4</div>
          <div id="5" class="btn calc-numbers">5</div>
          <div id="6" class="btn calc-numbers">6</div>
          <div id="Multiplicacion" class="btn calc-functions">x</div>

          <div id="1" class="btn calc-numbers">1</div>
          <div id="2" class="btn calc-numbers">2</div>
          <div id="3" class="btn calc-numbers">3</div>
          <div id="resta" class="btn calc-functions">-</div>
          <div id="suma" class="btn calc-functions">+</div>
          <div id="." class="btn calc-numbers">.</div>
          <div id="0" class="btn calc-numbers">0</div>

          <div id="eval" class="btn calc-functions">=</div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="Calculadora.js"></script>
    <script src="Operaciones.js"></script>
  </body>
</html>
