<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>
</head>
<body>
    <h1></h1>
    <button id="modoAdmin" style="display: none;">Modo admin</button>
    <div class="formLibro" style="display: none;">
        <h3>Añade un libro</h3>
        <input type="text" name="" id="txtNombreLibro" placeholder="Introduce el nombre del Libro">
        <input type="text" name="" id="txtAutorLibro" placeholder="Introduce el autor del Libro">
        <input type="number" name="" id="txtAnhoLibro" placeholder="Introduce el año del Libro">
        <input type="text" name="" id="txtCopiasLibro" placeholder="Introduce el número de copias vendidas">
        <button id="addLibro">Añadir libro</button>
    </div>
    <div class="libros" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center;"></div>
    <h2>Tu cesta</h2>
    <p id="mostrarCesta"></p>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/libros.js"></script>
</html>
