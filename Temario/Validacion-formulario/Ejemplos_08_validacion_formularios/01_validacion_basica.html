<!DOCTYPE html>
<html>
  <head>
    <title>Formulario</title>
    <script src="js/01_validacion_basica.js"></script>
    <style>
      .error {
        border: solid 2px #ff0000;
      }
    </style>
  </head>

  <body>
    <h1>Formulario</h1>
    <form action="procesar.php" method="post" id="miFormulario">
      Nombre:
      <input type="text" name="nombre" id="nombre" /><br><br>
      Telefono:
      <input type="text" name="telefono" id="telefono" /><br><br>
      Fecha de nacimiento:
      <input type="text" name="dia" size="2" id="dia" />
      <input type="text" name="mes" size="2" id="mes" />
      <input type="text" name="ano" id="ano" size="4" /><br><br>
      Sexo :
      <input type="radio" name="sexo" value="H" checked /> Hombre
      <input type="radio" name="sexo" value="M" /> Mujer<br><br>
      Mayor de 18:
      <input type="checkbox" name="mayor" id="mayor" checked /><br><br>
      <button type="submit" id="enviar" >Enviar</button>
      <button type="reset" id="borrar" >Borrar</button>
    </form>
  </body>
</html>
