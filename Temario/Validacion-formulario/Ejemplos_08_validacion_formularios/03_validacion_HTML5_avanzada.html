<!DOCTYPE html>
<html>
  <head>
    <title>VALIDACION DE FORMULARIOS CON HTML5</title>
    <script src="js/03_validacion_HTML5_avanzada.js"></script>
    <style>
      .error {
        border: solid 2px #ff0000;
      }
    </style>
  </head>

  <body>
    <h1>Formulario</h1>
    <form action="procesar.php" method="post" id="miFormulario">
      Nombre*:
      <input
        type="text"
        name="nombre"
        id="nombre"
        maxlength="15"
        pattern="[A-Za-z]{2,15}"
        title="Introduce entre 2 y 15 letras"
        required
      /><br /><br />
      Edad*:
      <input
        type="number"
        name="edad"
        id="edad"
        min="18"
        max="100"
        required
      /><br /><br />
      Telefono*:
      <input
        type="text"
        name="telefono"
        id="telefono"
        pattern="[0-9]{9}"
        title="Numero de 9 cifras"
        required
      />
      <p id="mensajeError"></p>
      <button type="submit" id="enviar">Enviar</button>
      <button type="reset" id="borrar">Borrar</button>
    </form>
  </body>
</html>
