<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Eventos. Propagación.</title>
</head>

<body>
    <p>Un párrafo con un <button>botón</button>.</p>
    
    <script>
        let para = document.querySelector("p");
        let button = document.querySelector("button");
        para.addEventListener("mousedown", () => {
            console.log("Manejador del párrafo.");
        });
        button.addEventListener("mousedown", event => {
            console.log("Manejador del botón.");
            if (event.button == 2) event.stopPropagation(); // se detiene el botón si se pulsa el botón derecho
        });
    </script>
</body>

</html>
