<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Eventos. Foco.</title>
</head>

<body>
    <p>Nombre: <input type="text" texto-ayuda="Nombre completo"></p>
    <p>Edad: <input type="text" texto-ayuda="Edad en años"></p>
    <p>Contraseña: <input type="password" texto-ayuda="Introduce tu contraseña"></p>
    <p id="ayuda"></p>

    <script>
        let ayuda = document.querySelector("#ayuda"); // document.getElementById("ayuda")
        let fields = document.querySelectorAll("input");
        // for...of permite recorrer un Array
        for (let field of Array.from(fields)) {
            field.addEventListener("focus", event => {
                let text = event.target.getAttribute("texto-ayuda");
                ayuda.textContent = text;
            });
            field.addEventListener("blur", event => {
                ayuda.textContent = "";
            });
        }
    </script>
</body>

</html>
