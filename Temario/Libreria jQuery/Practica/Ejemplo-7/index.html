<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página con Botones</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="contenedor-1" class="bloque">
      <p>Este es el primer bloque de texto.</p>
      <p>Presiona dentro de este bloque para ocultarlo lentamente.</p>
    </div>
    <div id="contenedor-2" class="bloque oculto">
      <p>Este es el segundo bloque de texto.</p>
      <p>Aparecerá lentamente después de que el primer bloque esté oculto.</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js.js"></script>
  </body>
</html>
